<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdBlock Detector</title>
  <script type="text/javascript" src="blockadblock.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #kk-detected {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffcccc;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="kk-detected">
    <h1 id="use">You are using an Adblocker!</h1>
    <p id="creator">The creator is in tears.</p>
    <p id="disable">We would greatly appreciate it if you could disable your ad blocker.</p>
    <p id="creator2"></p>
    <button id="continueWithout">Continue with Adblocker anyway<span id="countdown"></span></button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function adBlockDetected() {
          document.getElementById("kk-detected").style.display = "flex";
      }
      function adBlockNotDetected() {
          document.getElementById("kk-detected").style.display = "none";
      }
      if (typeof blockAdBlock === "undefined") {
          adBlockDetected();
      } else {
          blockAdBlock.onDetected(adBlockDetected);
          blockAdBlock.onNotDetected(adBlockNotDetected);
      }

      const continueWithoutAds = document.getElementById('continueWithout');

      continueWithoutAds.addEventListener('click', function () {
          let countdownElement = document.getElementById("countdown");
          let counter = 5;
          countdownElement.textContent = ` ${counter}`;

          let interval = setInterval(function () {
              counter--;
              countdownElement.textContent = ` ${counter}`;

              if (counter === 0) {
                  clearInterval(interval);
                  document.getElementById("kk-detected").style.display = "none";
              }
          }, 1000);
      });
    });
  </script>
</body>
</html>
